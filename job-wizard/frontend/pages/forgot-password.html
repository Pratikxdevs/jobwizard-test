<!-- /frontend/pages/forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Wizard - Reset Password</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="split-layout">
        <!-- Left side: Form Card -->
        <div class="split-layout-left">
            <form class="form" action="login.html" method="get">
                <h2 class="form-title">Reset Your Password</h2>
                <p class="form-subtitle">Enter your email and we'll send you a link to get back into your account.</p>

                <div class="form-group" style="margin-top: 20px; margin-bottom: 20px;">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@company.com" required>
                </div>

                <button type="submit" class="oauthButton" style="background-color: #2d8cf0; color: white; box-shadow: 4px 4px #1b5a9e;">Send Reset Link</button>

                <p class="auth-link" style="margin-top: 20px;"><a href="login.html">Back to Log in</a></p>
            </form>
        </div>
        <!-- Right side: Branding -->
        <div class="split-layout-right">
            <div class="branding-content">
                <h1>Job Wizard</h1>
                <p>Your AI-powered job search, simplified.</p>
            </div>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
