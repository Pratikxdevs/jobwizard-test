<!-- /frontend/pages/forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Wizard - Forgot Password</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <!-- Using a more generic 'auth-container' for mobile-first centering, will adapt to split-layout on desktop via CSS -->
    <div class="auth-container">
        <div class="split-layout">

            <!-- Left side: Form Card (Desktop: 30%) -->
            <div class="split-layout-left forgot-password-form">
                <div class="auth-card">
                    <h2>Forgot Password?</h2>
                    <p>No worries, we'll send you reset instructions.</p>

                    <form id="forgot-password-form" action="login.html" method="get"> <!-- Placeholder action -->
                        <!-- Email Input -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
                    </form>

                    <!-- Back to Login Link -->
                    <div class="auth-link">
                        <a href="login.html">‚Üê Back to Login</a>
                    </div>
                </div>
            </div>

            <!-- Right side: Branding (Desktop: 70%) -->
            <div class="split-layout-right forgot-password-branding">
                 <div class="branding-content">
                    <h1>Job Wizard</h1>
                    <p>Your AI-powered job search, simplified.</p>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
