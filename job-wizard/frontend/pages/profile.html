<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Wizard - Edit Profile</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="app-layout">
        <div id="sidebar-placeholder"></div>
        <div id="navbar-placeholder"></div>

        <main class="main-content">
            <h1>Edit Profile</h1>
            <p class="page-subtitle">Keep your profile up to date to get the best job matches.</p>

            <form class="profile-form panel-card" action="dashboard.html" method="get">
                <div class="form-section">
                    <h3>Personal Information</h3>
                    <div class="profile-picture-section">
                        <img src="https://i.pravatar.cc/100?u=jobwizarduser" alt="User Avatar" id="profile-avatar-preview">
                        <div class="upload-btn-wrapper">
                            <button type="button" class="btn btn-secondary">Change Picture</button>
                            <input type="file" name="avatar" accept="image/*">
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group"><label for="first-name">First Name</label><input type="text" id="first-name" value="John"></div>
                        <div class="form-group"><label for="last-name">Last Name</label><input type="text" id="last-name" value="Doe"></div>
                        <div class="form-group"><label for="location">Location</label><input type="text" id="location" value="San Francisco, CA"></div>
                        <div class="form-group"><label for="role">Current Role</label><input type="text" id="role" value="Software Engineer"></div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Professional Details</h3>
                    <div class="form-group"><label for="skills">Skills</label><input type="text" id="skills" placeholder="Add skills separated by commas" value="JavaScript, React, Node.js, CSS, HTML"></div>
                    <div class="form-group"><label for="experience">Work Experience</label><textarea id="experience" rows="5" placeholder="Describe your work experience..."></textarea></div>
                    <div class="form-group"><label for="interests">Career Interests</label><textarea id="interests" rows="3" placeholder="What are you looking for in your next role?"></textarea></div>
                </div>

                <div class="form-section">
                    <h3>Resume</h3>
                    <div class="form-group"><label>Current Resume</label><div class="resume-status"><span>my_resume_final_v2.pdf</span><a href="/frontend/pages/resume-builder.html" class="btn btn-secondary btn-sm">Replace</a></div></div>
                </div>

                <div class="form-actions">
                    <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save & Finish</button>
                </div>
            </form>
        </main>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/sidebar.js"></script>
<script src="../js/navbar.js"></script></body>
</html>
