<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Wizard - Support</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/pricing.css"> <!-- Reusing public layout -->
    <link rel="stylesheet" href="../css/support.css">
</head>
<body>
    <header class="public-header">
        <a href="/frontend/index.html" class="logo"><strong>Job Wizard</strong></a>
        <nav>
            <a href="/frontend/pages/login.html">Log In</a>
            <a href="/frontend/pages/signup.html" class="btn btn-primary">Sign Up</a>
        </nav>
    </header>

    <main class="public-main">
        <div class="support-page">
            <div class="support-header">
                <h1>Contact Support</h1>
                <p class="page-subtitle">Have a question or need help? Fill out the form below, and we'll get back to you as soon as possible.</p>
            </div>
            <form class="support-form panel-card">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="e.g., Billing question">
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="8" placeholder="Please describe your issue..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="public-footer">
        <p>&copy; 2025 Job Wizard. All rights reserved.</p>
    </footer>
</body>
</html>
