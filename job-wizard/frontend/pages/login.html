<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Wizard - Log In</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="split-layout">
        <!-- Left side: Form Card -->
        <div class="split-layout-left">
            <form class="form" action="dashboard.html" method="get">
                <h2 class="form-title">Log In to Job Wizard</h2>
                <p class="form-subtitle">Welcome back! Please enter your details.</p>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="password-toggle-icon">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </span>
                    </div>
                    <div style="text-align: right; margin-top: 8px;">
                        <a href="forgot-password.html" style="color: var(--font-color-sub); font-size: 14px; text-decoration: none;">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="oauthButton" style="background-color: #2d8cf0; color: white; box-shadow: 4px 4px #1b5a9e;">Log In</button>

                <div class="separator">
                    <div></div><span>OR</span><div></div>
                </div>

                <button type="button" class="oauthButton">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path><path d="M1 1h22v22H1z" fill="none"></path></svg>
                    Continue with Google
                </button>

                <p class="auth-link">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
        <!-- Right side: Branding -->
        <div class="split-layout-right">
            <div class="branding-content">
                <h1>Job Wizard</h1>
                <p>Your AI-powered job search, simplified.</p>
            </div>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
