<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Wizard - Resume Builder</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/resume-builder.css">
</head>
<body>
    <div class="app-layout">
        <div id="sidebar-placeholder"></div>
        <div id="navbar-placeholder"></div>

        <main class="main-content">
            <h1>Resume Builder</h1>
            <p class="page-subtitle">Upload your resume to get started. Our AI will help you optimize it for job applications.</p>

            <div class="resume-upload-card">
                <div class="upload-drop-zone" id="upload-drop-zone">
                    <span class="upload-icon">ðŸ“„</span>
                    <p><strong>Drag & drop your resume here</strong></p>
                    <p class="text-muted">or</p>
                    <button type="button" class="btn btn-secondary" id="browse-btn">Browse Files</button>
                    <input type="file" id="resume-file-input" accept=".pdf" hidden>
                </div>
                <div class="upload-status">
                    <p id="file-name-display">No file selected.</p>
                    <p class="text-muted">PDF only, max 5MB.</p>
                </div>
                <button type="button" class="btn btn-primary btn-block" id="upload-btn">Upload & Process</button>
            </div>
        </main>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/resume-builder.js"></script>
</body>
</html>
