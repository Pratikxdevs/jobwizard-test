<!-- /frontend/components/company-card.html -->
<!-- This is a reusable component for a single company listing. -->
<div class="company-card">
    <div class="company-card-header">
        <img src="https://logo.clearbit.com/google.com" alt="Company Logo" class="company-logo-large">
        <div class="company-info">
            <h3 class="company-name">Google</h3>
            <p class="job-count">25 open positions</p>
        </div>
    </div>
    <div class="company-card-body">
        <p class="company-description">A multinational technology company that specializes in Internet-related services and products.</p>
         <div class="company-tags">
            <span class="tag">Technology</span>
            <span class="tag">Search</span>
            <span class="tag">AI</span>
        </div>
    </div>
    <div class="company-card-footer">
        <a href="/frontend/pages/company-detail.html" class="btn btn-secondary btn-sm">View Company</a>
    </div>
</div>
